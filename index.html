<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Akan calculator</title>
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/akan.css">
<script src="js/scrips.js"></script>
</head>
<body>
    <div class="container">
    <div class="jumbotron">
<h1>Akan names</h1>
<p>Akan names are derived from Ghanian culture.
Frequently in Ghana, children are given their first name as a 'day name'
 which corresponds to the day in the week they were born.</p>
    </div>
    </div>
<div class="text-centre" id="box">
<form class="three">
<p>Fill the following to get your akan name</p>
    <label for="day"> <strong>Day</strong></label><br>
    <input type="number" name="day" placeholder="DD" required onkeyup="validatemydate()(0< date)||(date<= 31)><br>
    <label for="month"> <strong>Month</strong></label><br>

    <input type="number" name="month" placeholder="MM"required onkeypress="validatemymonth() (0< month)||(month<= 12"><br>
    <label for="century"> <strong>Century</strong></label><br>

    <input type="number" name="century" placeholder="CC"required onkeypress="validatemycentury()(0< century)/||(century <= 99)><br>
    <label for="year"> <strong>YEAR</strong></label><br>
    <input type="number" name="year" placeholder="YY" value="" id="year"required onkeypress="validatemyyear()0< year)||(year <= 12)><br>
    <label for="gender"> <strong> Gender</strong></label><br>
    <input type="radio" name="gender" value="male" id="male"> Male<br>
    <input type="radio" name="gender" value="female" id="female"> Female<br>
    <input id="click" type="button" value="getakanname" onclick="givename"() >

</form>


</div>


</div>
<footer>Made by: HABIBA HASSAN 2019</footer>
</body>
</html>
