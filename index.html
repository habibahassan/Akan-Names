<body>
    <div class="container">
    <div class="jumbotron">
<h1>Akan names</h1>
<p>Akan names are derived from Ghanian culture.
Frequently in Ghana, children are given their first name as a 'day name'
 which corresponds to the day in the week they were born.</p>
    </div>
    </div>
<div class="text-centre" id="box">
<form class="three">
<p>Fill the following to get your akan name</p>
    <label for=""> <strong>Day</strong></label><br>
    <input type="number" name="day" placeholder="DD" value="" id="day"></br>
    <label for=""> <strong>Month</strong></label><br>
    <input type="number" name="month" placeholder="MM" value="" id="month"><br>
    <label for=""> <strong>Century</strong></label><br>
    <input type="number" name="century" placeholder="CC" value="" id="century"></br>
    <label for=""> <strong>YEAR</strong></label><br>
    <input type="number" name="year" placeholder="YY" value="" id="year"></br>
    <label for=""><strong> Gender</strong></label><br>
    <input type="radio" name="gender" value="male" id="male"> Male<br>
    <input type="radio" name="gender" value="female" id="female"> Female<br>
    <input id="click" type="button" value="getakanname" onclick="gh()">

</form>
